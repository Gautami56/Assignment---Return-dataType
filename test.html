<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Return Data Type</h2>
    <button
      class="btn"
      onclick="getDataType(null)"
    >
      GET DATA TYPE
    </button>
    <p id="demo">
      Click on the button to give the data types of dynamic inputs given to
      function
    </p>

    <script>
      function getDataType(input) {
        var p = document.getElementById("demo");
        if(input)
        {
          if(typeof(input) === 'string')
          p.innerHTML = `${input} is of Data Type- String`
          else if(typeof(input) === 'number')
          p.innerHTML = `${input} is of Data Type- Number`
          else if(typeof(input) === 'boolean')
          p.innerHTML = `${input} is of Data Type- Boolean`
          else if(typeof(input) === 'undefined')
          p.innerHTML = `${input} is of Data Type- Undefined`
          else if(Array.isArray(input))
          p.innerHTML = `${input} is of Data Type- Array`
          else if(typeof(input) === 'object')
          p.innerHTML = `${input} is of Data Type- Object` 
        }
        else{
          console.log(typeof(input))
          if(input === null && typeof(input) === 'object')
            p.innerHTML = `${input} is of Data Type- Object` 
          else if(input === false && typeof(input) === 'boolean')
            p.innerHTML = `${input} is of Data Type- Boolean`
          else 
            p.innerHTML = `${input} is of Data Type- Undefined`          
        }  
       }
    </script>
  </body>
</html>
